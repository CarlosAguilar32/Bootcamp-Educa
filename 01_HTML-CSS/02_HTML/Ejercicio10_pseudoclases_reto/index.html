<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <title>Document</title>
    <style>
      #primero li:nth-child(even) {
        text-decoration: underline;
      }
      #primero li:nth-child(odd) {
        text-decoration: line-through;
      }
      #segundo li:nth-child(4n + 4) {
        color: green;
      }
    </style>
  </head>
  <body>
    <ol id="primero">
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
      <li>cuatro</li>
      <li>cinco</li>
      <li>seis</li>
    </ol>
    <ol id="segundo">
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
      <li>cuatro</li>
      <li>cinco</li>
      <li>seis</li>
      <li>siete</li>
      <li>ocho</li>
    </ol>
  </body>
</html>
