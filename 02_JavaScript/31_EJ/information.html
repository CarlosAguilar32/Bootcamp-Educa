<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles02.css" />
    <title>Marvel APP</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container px-4">
        <a href="#" class="navbar-brand">
          <img src="assets/marvel.svg" width="100" alt="" />
        </a>
        <!-- TOOGLER (Barritas mobile) -->
        <button
          class="navbar-toggler"
          role="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar_menu"
          aria-controls="navbar_menu"
          aria-expanded="false"
          aria-label="Toggle"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- MENÚ DE MNAVEGACIÓN -->
        <div id="navbar_menu" class="navbar-collapse collapse">
          <!-- Lista de Items -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                id="drop_products"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="drop_products">
                <li>
                  <a class="dropdown-item" href="#"> All Products </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"> Comics </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"> Series </a>
                </li>
              </ul>
            </li>
          </ul>

          <div class="d-flex">
            <button id="btn_cart" class="btn btn-outline-dark">
              <i class="bi bi-cart-fill"></i>
              Cart
              <span class="badge rounded-pill bg-dark ms-1">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->


    <!-- FOOTER -->
    <footer class="bg-dark py-5">
      <div class="container text-white">
        <p class="text-center m-0">Copyright &copy; 2022</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
